<!doctype html/>
<html>
    <head>
        <title>Example - </title>
        <link href="../assets/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <canvas id="jestCanvas"></canvas>

        <script src="../../release/jest.js"></script>
        <script>

            // Boilerplate
            function Demo(){}

            Demo.prototype = new Jest({
                                        "canvas" : "jestCanvas",
                                        "width": 640,
                                        "height" : 480,
                                        "frameRate" : Math.ceil(1000/60),
                                        "showFrameRate" : true
                                    });

            Demo.prototype.load = function(){
                // Load any assets you're using
                Jest.prototype.load.call(this);
            };

            Demo.prototype.init = function(){
                Jest.prototype.init.call(this);
                // Called after assets are loaded
            }

            this.Demo = Demo;
            window.onload = function(){
                Game = new Demo();
                Game.load();
            };
        </script>
    </body>
</html>
